<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From</title>
</head>
<body>
    <form action="#">
        <h1>From</h1>
        <h2>Contact Information</h2>
        <label for="fname">First Name:</label>&#9;&nbsp;
        <input type="text" id="fname" name="fname" placeholder="Input you first name"><br>
        <label for="lname">Last Name:</label>&nbsp;&nbsp;
        <input type="text" id="lname" name="lname" placeholder="Input you last name"><br>
        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" id="email" placeholder="Input your email"><br>
        <label for="password">password:</label>&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="password" id="password" placeholder="Input your password"><br>
        <label for="phone">Phone:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="tel" name="phone" id="phone" value="+880" placeholder="Input your phone number"><br>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female"><br><br>
        <label for="car">I have a car</label>
        <input type="checkbox" name="accets" id="car"><br>
        <label for="bike">I have a bike</label>
        <input type="checkbox" name="accets" id="bike"><br>
        <label for="house">I have a house</label>
        <input type="checkbox" name="accets" id="house"><br><br>
        <label for="address">Address</label>
        <textarea name="address" id="address" cols="30" rows="10" placeholder="Input your address"></textarea><br><br>
        <label for="comment">Comment</label>
        <input type="text" name="comment" id="comment" placeholder="Input your comment"><br><br>
        <label for="image">Input your image under 1MB</label>
        <input type="file" name="image" id="image"><br><br>
        <label for="cars">Chose a car:</label>
        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi">Audi</option>
        </select><br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>
</html>
